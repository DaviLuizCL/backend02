<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Finalizar Compra</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container py-5">
  <h2 class="text-center mb-4">Resumo do Carrinho</h2>

  {% if produtos %}
    <div class="row justify-content-center">
      <div class="col-md-8">
        <ul class="list-group mb-4">
          {% for p in produtos %}
            <li class="list-group-item d-flex justify-content-between align-items-center">
              {{ p.title }} <span class="badge bg-primary rounded-pill">{{ p.quantidade }}</span>
            </li>
          {% endfor %}
        </ul>
        <form method="POST" action="{{ url_for('carrinho.pagar') }}">
          <div class="text-center">
            <button type="submit" class="btn btn-primary btn-lg">Efetuar Pagamento</button>
          </div>
        </form>
      </div>
    </div>
  {% else %}
    <p class="text-center">Seu carrinho est√° vazio.</p>
  {% endif %}
</div>

{% with messages = get_flashed_messages(with_categories=true) %}
  {% if messages %}
    <script>
      {% for cat, msg in messages %}
        alert({{ msg|tojson }});
      {% endfor %}
    </script>
  {% endif %}
{% endwith %}

</body>
</html>
