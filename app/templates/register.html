<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cadastro - Marketplace</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='vendor/material-design-iconic-font/css/material-design-iconic-font.min.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container">
  <div class="row">
    <div class="col-md-11 mt-60 mx-md-auto">
      <div class="login-box bg-white pl-lg-5 pl-0">
        <div class="row no-gutters align-items-center">
          <div class="col-md-6">
            <div class="form-wrap bg-white">
              <h4 class="btm-sep pb-3 mb-5">Criar Conta</h4>
              <form method="POST" action="{{ url_for('register.process_register') }}">
                <div class="row">
                  <div class="col-12">
                    <div class="form-group position-relative">
                      <span class="zmdi zmdi-account"></span>
                      <input type="text" name="nome" class="form-control" placeholder="Nome completo" required>
                    </div>
                  </div>
                  <div class="col-12">
                    <div class="form-group position-relative">
                      <span class="zmdi zmdi-email"></span>
                      <input type="email" name="email" class="form-control" placeholder="E-mail" required>
                    </div>
                  </div>
                  <div class="col-12">
                    <div class="form-group position-relative">
                      <span class="zmdi zmdi-lock"></span>
                      <input type="password" name="senha" class="form-control" placeholder="Senha" required>
                    </div>
                  </div>
                  <div class="col-12">
                    <div class="form-group position-relative">
                      <span class="zmdi zmdi-lock-outline"></span>
                      <input type="password" name="confirmar_senha" class="form-control" placeholder="Confirmar senha" required>
                    </div>
                  </div>
                  <div class="col-12 mt-30">
                    <button type="submit" class="btn btn-lg btn-custom btn-dark btn-block">Cadastrar</button>
                  </div>
                  <div class="col-12 text-center mt-3">
                    <a href="{{ url_for('login.login') }}" class="text-muted">JÃ¡ tem conta? Entrar</a>
                  </div>
                </div>
              </form>
            </div>
          </div>
          <div class="col-md-6 d-none d-md-block">
            <div class="content text-center">
              <div class="border-bottom pb-5 mb-5">
                <h3 class="c-black">Bem-vindo!</h3>
                <p class="text-muted">Junte-se ao nosso marketplace e aproveite os melhores produtos!</p>
              </div>
              <h5 class="c-black mb-4 mt-n1">Ou entre com redes sociais</h5>
              <div class="socials">
                <a href="#" class="zmdi zmdi-facebook"></a>
                <a href="#" class="zmdi zmdi-twitter"></a>
                <a href="#" class="zmdi zmdi-google"></a>
                <a href="#" class="zmdi zmdi-instagram"></a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
